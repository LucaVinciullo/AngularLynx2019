<span id="salutation">Ciao {{user.name}}</span>
<div class="container">
    <div class="left-column">
        <h1>Seseifortesali</h1>
        <div id="home-text">
            <ng-container *ngFor="let item of texts">
                <ng-container *ngIf="item.show">
                    <p>{{item.text}}</p>
                </ng-container>
            </ng-container>
        </div>

        <div class="icon-container">
            <ng-container *ngFor="let item of texts; let i = index">
                <ng-container *ngIf="!item.show; else other_content">
                    <i class="material-icons" (click)="showText(i)"> panorama_fish_eye </i>
                </ng-container>
                <ng-template #other_content>
                    <i class="material-icons"> lens </i>
                </ng-template>
            </ng-container>
        </div>
    </div>
</div>

<div class="placeholder"> </div>
