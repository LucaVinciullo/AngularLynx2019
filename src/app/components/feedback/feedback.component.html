<div class="container">
    <div class="central-column">
        <form #feedbackForm="ngForm" (ngSubmit)="onSubmit()">
            <h4>Inviaci il tuo Feedback</h4>
            <div class="form-item">
                <div class="icon-container">
                    <i class="material-icons">person_outline</i>
                </div>
                <div class="input-container">
                    <label for="name">Nome</label><br/>
                    <input type="text" id="name" required [(ngModel)]="model.name" name="name">
                </div>
            </div>

            <div class="form-item">
                <div class="icon-container">
                    <i class="material-icons">person_outline</i>
                </div>
                <div class="input-container">
                    <label for="surname">Cognome</label><br/>
                    <input type="text" required id="surname" [(ngModel)]="model.surname" name="surname">
                </div>
            </div>

            <div class="form-item">
                <div class="icon-container">
                    <i class="material-icons">person_outline</i>
                </div>
                <div class="input-container">
                    <label for="gender">Genere</label><br/>
                    <select id="gender" [(ngModel)]="model.gender" name="gender">
                    <option selected="selected" [value]="undeclared">Non Dichiarato</option><option [value]="male">Maschio</option><option [value]="female">Femmina</option><option [value]="nonBinary">Non Binario</option>
            </select>
                </div>
            </div>

            <div class="form-item">
                <div class="icon-container">
                    <i class="material-icons">person_outline</i>
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label><br/>
                    <input type="text" required id="email" [(ngModel)]="model.email" name="email">
                </div>
            </div>

            <div class="form-item">
                <div class="icon-container">
                    <i class="material-icons">person_outline</i>
                </div>
                <div class="input-container">
                    <label for="telephone">Telefono</label><br/>
                    <input type="text" id="telephone" [(ngModel)]="model.telephone" name="telephone">
                </div>
            </div>

            <div class="form-item">
                <div class="icon-container">
                    <i class="material-icons">person_outline</i>
                </div>
                <div class="input-container">
                    <label for="comment">Commenti</label><br/>
                    <textarea required id="comment" [(ngModel)]="model.comment" name="comment"></textarea>
                </div>
            </div>

            <button type="submit" [disabled]="!feedbackForm.form.valid">Invia</button>
        </form>
    </div>
